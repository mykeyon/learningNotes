<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <div v-for = "i in evenNumbers">{{ i }}</div>
  </div>
</body>
<script src="./../lib/vue.js"></script>
<script>
  var vm = new Vue({
    el: '#app',
    data: {
      numbers: [1, 2, 3, 4, 5, 6]
    },
    computed: {
      evenNumbers: function(){
        return this.numbers.filter(function(num){
          return num % 2 == 0
        })
      }
    }
  })
</script>
</html>
