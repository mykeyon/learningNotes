<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="example">
    <p>{{message}}</p>
    <p>翻转{{ reverseMessage() }}</p>
  </div>
</body>
<script src="./../lib/vue.js"></script>
<script>
  var vm = new Vue({
    el: "#example",
    data: {
      message: "Hello world"
    },
    methods: {
      reverseMessage: function(){
        return this.message.split("").reverse().join("")
      }
    }
  })
</script>
</html>
